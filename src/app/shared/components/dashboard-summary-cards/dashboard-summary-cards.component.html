<div class="dashboard-summary-cards">
  <div *ngFor="let card of cards" class="dashboard-card">
    <span class="dashboard-title">{{ card.title }}</span>
    <span class="dashboard-value">{{ card.value }}</span>
    <mat-icon class="dashboard-icon" [ngStyle]="{ color: card.color }">{{ card.icon }}</mat-icon>
  </div>
</div>
