<ng-container *ngIf="loading()">
  <app-loading-spinner [translationKey]="'loading.default'"></app-loading-spinner>
</ng-container>
<ng-container *ngIf="!loading()">
  <div *ngIf="error(); else showTasks">
    <p class="error">{{ error() }}</p>
  </div>
  <ng-template #showTasks>
    <!-- Edit Task Form -->
    <form (ngSubmit)="updateTask()" *ngIf="editing() && editTaskForm" class="task-form">
      <input type="text" placeholder="Title" [(ngModel)]="editTaskForm.title" name="editTitle" required />
      <input type="text" placeholder="Description" [(ngModel)]="editTaskForm.description" name="editDescription" />
      <select [(ngModel)]="editTaskForm.priority" name="editPriority">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <input type="date" [(ngModel)]="editTaskForm.dueDate" name="editDueDate" />
      <button type="submit">Update Task</button>
      <button type="button" (click)="cancelEdit()">Cancel</button>
    </form>

    <div *ngIf="tasks().length; else noTasks" class="tasks-grid">
      <app-item-card
        *ngFor="let task of tasks()"
        [item]="task"
        (edit)="startEdit(task)"
        (delete)="deleteTask(task.id)"
      >
        <div class="task-meta-row">
          <span class="task-priority" [ngClass]="task.priority.toLowerCase()">{{ task.priority }}</span>
          <span *ngIf="task.dueDate" class="task-due-date">{{ task.dueDate | date:'mediumDate' }}</span>
        </div>
      </app-item-card>
    </div>
    <ng-template #noTasks>
      <p>No tasks found.</p>
    </ng-template>
  </ng-template>
</ng-container>

<!-- Floating Action Button -->
<app-fab-button
  icon="add"
  ariaLabel="Add Task"
  (click)="openAddTaskDialog()"
></app-fab-button>
