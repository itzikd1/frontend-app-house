<div class="tasks-page">
  <div class="tasks-header">
    <h1>Tasks</h1>
  </div>

  <app-tab-switcher
    [tabs]="tabOptions"
    [selectedTab]="selectedTab()"
    (tabChange)="setTab($event)"
  ></app-tab-switcher>

  <app-tasks-tab
    *ngIf="selectedTab() === 'tasks'"
  ></app-tasks-tab>

  <app-categories-tab
    *ngIf="selectedTab() === 'categories'"
  ></app-categories-tab>
</div>
