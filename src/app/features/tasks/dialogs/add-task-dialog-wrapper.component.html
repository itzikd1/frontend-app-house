<app-modal-dialog
  [title]="dialogTitle">
  <div class="dialog-container">
    <div class="dialog-header">
      {{ isEditMode ? initialFormData?.title : 'Add New Task' }}
    </div>
    <app-task-form
      [formData]="initialFormData"
      [categories]="categories()"
      (submit)="onFormSubmit($event)"
      (cancel)="onFormCancel()"
    ></app-task-form>
  </div>
</app-modal-dialog>
