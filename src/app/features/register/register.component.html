<form [formGroup]="form" (ngSubmit)="submit()" class="register-form">
  <h2>{{ 'register.title' | translate }}</h2>

  <app-form-group
    [label]="'register.name' | translate"
    controlName="name"
    type="text"
    [form]="form"
    errorKey="register.name_error">
  </app-form-group>

  <app-form-group
    [label]="'register.email' | translate"
    controlName="email"
    type="email"
    [form]="form"
    errorKey="register.email_error">
  </app-form-group>

  <app-form-group
    [label]="'register.password' | translate"
    controlName="password"
    type="password"
    [form]="form"
    errorKey="register.password_error">
  </app-form-group>

  <button type="submit" [disabled]="form.invalid || loading">
    {{ loading ? ('register.loading' | translate) : ('register.submit' | translate) }}
  </button>

  <app-error-message *ngIf="error" [message]="error"></app-error-message>
  <app-success-message *ngIf="success" [message]="'register.success' | translate"></app-success-message>
</form>
