<div class="notes-container">
  <!-- Tab Switcher -->
  <app-tab-switcher
    [tabs]="tabOptions"
    [selectedTab]="selectedTab()"
    (tabChange)="onTabChange($event)">
  </app-tab-switcher>

  <!-- Tab Content -->
  <div class="tab-content">
    <!-- All Notes Tab -->
    <app-notes-tab
      *ngIf="selectedTab() === NOTES_TAB_ID">
    </app-notes-tab>

    <!-- Pinned Notes Tab -->
    <app-pinned-notes-tab
      *ngIf="selectedTab() === PINNED_NOTES_TAB_ID">
    </app-pinned-notes-tab>
  </div>
</div>
