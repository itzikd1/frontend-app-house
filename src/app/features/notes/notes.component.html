<div class="notes-page">
  <h2>Notes</h2>
  <ng-container *ngIf="loading(); else showNotes">
    <app-loading-spinner [translationKey]="'loading.default'"></app-loading-spinner>
  </ng-container>
  <ng-template #showNotes>
    <app-item-list
      [items]="notes()"
      [loading]="loading()"
      [error]="error()"
      emptyMessage="No notes found."
    >
      <app-item-card
        *ngFor="let note of notes()"
        [item]="note"
        (delete)="deleteNote(note)"
      >
        <span>{{ note.content }}</span>
      </app-item-card>
    </app-item-list>

    <app-fab-button
      icon="add"
      ariaLabel="Add Note"
      (click)="openAddDialog()"
    ></app-fab-button>
  </ng-template>
</div>
