<div class="pinned-notes-tab">
  <!-- Search and Filter Controls -->
  <div class="controls-section">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search pinned notes</mat-label>
      <input
        matInput
        type="text"
        [value]="searchQuery()"
        #searchInput
        (input)="onSearchQueryChange(searchInput.value)"
        placeholder="Search by title or content">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <!-- Color Filter -->
    <div class="color-filter">
      <button
        mat-button
        [class.active]="!selectedColor()"
        (click)="onColorFilterChange(null)">
        All Colors
      </button>
      <button
        *ngFor="let color of colorOptions"
        mat-icon-button
        class="color-button"
        [class.active]="selectedColor() === color"
        [style.background-color]="color"
        [style.border]="color === '#ffffff' ? '2px solid #ddd' : 'none'"
        (click)="onColorFilterChange(color)">
      </button>
    </div>

    <button
      mat-button
      color="primary"
      (click)="clearFilters()"
      *ngIf="searchQuery() || selectedColor()">
      Clear Filters
    </button>
  </div>

  <!-- Loading State -->
  <app-loading-spinner *ngIf="noteLoading()"></app-loading-spinner>

  <!-- Error State -->
  <div *ngIf="noteError()" class="error-message">
    <mat-icon>error</mat-icon>
    <span>{{ noteError() }}</span>
  </div>

  <!-- Empty State -->
  <div *ngIf="!noteLoading() && !noteError() && filteredPinnedNotes().length === 0" class="empty-state">
    <mat-icon>push_pin</mat-icon>
    <h3>No pinned notes found</h3>
    <p *ngIf="!searchQuery() && !selectedColor()">Pin important notes to see them here!</p>
    <p *ngIf="searchQuery() || selectedColor()">Try adjusting your search or filters.</p>
  </div>

  <!-- Pinned Notes List -->
  <div class="notes-grid" *ngIf="filteredPinnedNotes().length > 0">
    <div
      *ngFor="let note of filteredPinnedNotes(); trackBy: trackByNoteId"
      class="note-card pinned"
      [style.background-color]="getDisplayColor(note)">

      <div class="note-header">
        <div class="pin-indicator">
          <mat-icon color="primary">push_pin</mat-icon>
        </div>
        <h3 class="note-title">{{ note.title }}</h3>
        <div class="note-actions">
          <button
            mat-icon-button
            (click)="unpinNote(note)"
            matTooltip="Unpin note">
            <mat-icon>push_pin</mat-icon>
          </button>

          <button
            mat-icon-button
            (click)="openEditNoteDialog(note)"
            matTooltip="Edit note">
            <mat-icon>edit</mat-icon>
          </button>

          <button
            mat-icon-button
            color="warn"
            (click)="deleteNote(note)"
            matTooltip="Delete note">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>

      <div class="note-content" *ngIf="note.content">
        <p>{{ getPreviewText(note) }}</p>
      </div>

      <div class="note-footer">
        <span class="note-date">{{ formatDate(note.updatedAt) }}</span>
        <div class="color-picker">
          <button
            *ngFor="let color of colorOptions.slice(0, 6)"
            mat-icon-button
            class="mini-color-button"
            [style.background-color]="color"
            [style.border]="color === '#ffffff' ? '1px solid #ddd' : 'none'"
            (click)="updateNoteColor(note, color)">
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- FAB Button -->
  <app-fab-button
    icon="add"
    (buttonClick)="openAddNoteDialog()"
    matTooltip="Add new note">
  </app-fab-button>
</div>
