<div class="recipes-container">
  <!-- Tab Switcher -->
  <app-tab-switcher
    [tabs]="tabOptions"
    [selectedTab]="selectedTab()"
    (tabChange)="onTabChange($event)"
  ></app-tab-switcher>

  <!-- Tab Content -->
  <div class="tab-content">
    <!-- Recipes Tab -->
    <app-recipes-tab *ngIf="selectedTab() === RECIPES_TAB_ID"></app-recipes-tab>
  </div>
</div>
