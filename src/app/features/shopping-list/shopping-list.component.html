<div class="shopping-list-page">
  <div class="shopping-list-header">
    <h1>Shopping List</h1>
    <p class="shopping-list-subtitle">Manage your shopping items and categories</p>
  </div>

  <!-- Tab switcher -->
  <app-tab-switcher
    [tabs]="tabOptions"
    [selectedTab]="selectedTab()"
    (tabChange)="onTabChange($event)"
  ></app-tab-switcher>

  <!-- Tab content -->
  <div class="tab-content">
    <app-shopping-list-tab *ngIf="selectedTab() === 'shopping-list'"></app-shopping-list-tab>
    <app-categories-tab *ngIf="selectedTab() === 'categories'"></app-categories-tab>
  </div>
</div>
