<div class="dashboard-container">
  <div class="health-status-card card">
    <h2>System Health Status</h2>

    <app-loading-spinner *ngIf="loading()" [translationKey]="'dashboard.checkingStatus'"></app-loading-spinner>

    <ng-container *ngIf="error() as errorMsg">
      <app-error-message [translationKey]="errorMsg"></app-error-message>
      <button (click)="retry()" class="retry-btn">Retry</button>
    </ng-container>

    <app-health-status-card *ngIf="healthStatus() as hs" [healthStatus]="hs"></app-health-status-card>
  </div>
</div>
