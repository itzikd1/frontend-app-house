<div class="dashboard-container">
  <div class="health-status-card">
    <h2>System Health Status</h2>
    
    <div *ngIf="loading" class="loading">
      <div class="spinner"></div>
      <p>Checking system status...</p>
    </div>

    <div *ngIf="error" class="error">
      <p>⚠️ {{ error }}</p>
      <button (click)="ngOnInit()" class="retry-btn">Retry</button>
    </div>

    <div *ngIf="healthStatus" class="health-details">
      <div class="status-badge" [class.status-up]="healthStatus.status === 'UP'">
        {{ healthStatus.status }}
      </div>
      
      <div class="detail-row">
        <span class="label">Version:</span>
        <span class="value">{{ healthStatus.version }}</span>
      </div>
      
      <div class="detail-row">
        <span class="label">Environment:</span>
        <span class="value">{{ healthStatus.environment }}</span>
      </div>
      
      <div class="detail-row">
        <span class="label">Last Checked:</span>
        <span class="value">{{ healthStatus.timestamp | date:'medium' }}</span>
      </div>
    </div>
  </div>
</div>
