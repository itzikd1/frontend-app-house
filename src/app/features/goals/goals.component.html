<div *ngIf="loading()">Loading goals...</div>
<div *ngIf="error()" class="error">{{ error() }}</div>

<app-fab-button (buttonClick)="openAddGoalDialog()"></app-fab-button>

<ul class="goal-list">
  <li *ngFor="let goal of goals()" class="goal-item">
    <div class="goal-main">
      <strong>{{ goal.title }}</strong>
      <span *ngIf="goal.description">{{ goal.description }}</span>
      <span class="goal-status">{{ goal.isCompleted ? 'Completed' : 'Active' }}</span>
      <span *ngIf="goal.targetDate">Target: {{ goal.targetDate | date:'mediumDate' }}</span>
      <span *ngIf="goal.progress !== undefined">Progress: {{ goal.progress }}%</span>
    </div>
    <button type="button" (click)="deleteGoal(goal.id)">Delete</button>
  </li>
</ul>
